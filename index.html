<!-- Scatter Plot Section with iframe -->
<section class="bg-white py-24 sm:py-32 border-t">
    <div class="mx-auto max-w-[1200px] px-6 text-center">
      <h2 class="text-4xl font-bold text-gray-900 sm:text-5xl">Explore Scatter Plots</h2>
      <p class="mt-4 text-lg text-gray-600">Select a threshold to visualize filtered data.</p>
  
      <!-- 버튼 -->
      <div class="mt-8 flex justify-center gap-4 flex-wrap">
        <button onclick="changePlot(1)" class="rounded-md bg-indigo-600 px-4 py-2 text-white font-semibold hover:bg-indigo-500">Threshold 1</button>
        <button onclick="changePlot(10)" class="rounded-md bg-indigo-600 px-4 py-2 text-white font-semibold hover:bg-indigo-500">Threshold 10</button>
        <button onclick="changePlot(50)" class="rounded-md bg-indigo-600 px-4 py-2 text-white font-semibold hover:bg-indigo-500">Threshold 50</button>
        <button onclick="changePlot(100)" class="rounded-md bg-indigo-600 px-4 py-2 text-white font-semibold hover:bg-indigo-500">Threshold 100</button>
      </div>
  
      <!-- iframe container -->
      <div class="mt-12 flex justify-center w-full overflow-hidden rounded-xl shadow ring-1 ring-gray-200">
        <!-- <div class="mt-12 w-full max-w-[1200px] mx-auto overflow-hidden rounded-xl shadow ring-1 ring-gray-200"> -->
            <iframe
            id="plotFrame"
            src="scatter_th100.html"
            class="w-full"
            style="
                min-height: 800px;
                width: 100%;
                max-width: 1200px;
                height: 800px;
                max-height: 800px;
                margin: 0 auto;
                border: 0;
                border-radius: 0.75rem;"
            loading="lazy"
            ></iframe>

          <!-- </div>           -->
      </div>
    </div>
  </section>
